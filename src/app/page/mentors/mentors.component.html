<div class="mt-20 min-h-full pb-10 flex flex-col gap-4">
  <h2 class="text-3xl font-bold pt-8">Менторы</h2>
  <div
    class="grid grid-cols-1 grid-flow-row gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
  >
    @for (author of authors; track authors) {
    <a
      class="grid grid-cols-3 grid-flow-col gap-2 border border-gray-100 rounded-2xl sm:flex sm:flex-col p-3 shadow-lg"
      href=""
    >
      <img
        class="rounded-xl w-full sm:h-full object-cover"
        width="209"
        height="209"
        [src]="author.image"
        alt=""
      />
      <div class="sm:flex-grow sm:mb-4 col-start-2 col-end-4">
        <h2 class="my-2 text-xl font-bold tracking-tight text-black">
          {{ author.authTitle }}
        </h2>
        <p class="text-slate-500 font-semibold">{{ author.genre }}</p>
        <div class="mt-4 bg-black py-2 text-white text-center rounded-lg shadow-xl">
          <a href="/">Просмотр</a>
        </div>
      </div>
    </a>
    }
  </div>
</div>
