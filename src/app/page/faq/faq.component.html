<div class="max-w-2xl mx-auto p-4 sm:pt-20 pt-14">
  <h1 class="font-bold text-2xl text-center mb-4">FAQ</h1>
  <div *ngFor="let item of faqItems; let i = index" class="border-b py-3">
    <button class="w-full text-left flex justify-between items-center" (click)="toggle(i)">
      <span class="font-medium text-lg">{{ item.question | translate}}</span>
      <span class="text-gray-500 transition-transform duration-300" 
            [class.rotate-180]="openIndex() === i">
        â–²
      </span>
    </button>
    
    <div class="overflow-hidden transition-all duration-300 ease-in-out"
         [style.maxHeight]="openIndex() === i ? '100px' : '0px'">
      <p class="text-gray-600 mt-2">{{ item.answer | translate }}</p>
    </div>
  </div>
</div>
