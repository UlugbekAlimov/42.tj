<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="onBackdropClick()"
>
  <div
    class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full relative"
    (click)="stopPropagation($event)"
  >
    <button
      (click)="close()"
      class="absolute top-2 right-[17px] text-gray-500 hover:text-black text-xl"
    >
      <img width="25" src="../../../assets/svg/close.svg" alt="">
    </button>
    <ng-content> </ng-content>
  </div>
</div>
