<section class="py-8 dark:bg-transparent md:py-12 lg:py-24">
  <div class="relative flex flex-col md:flex-row items-end">
    <div class="flex flex-col items-start space-y-4 text-left py-4">
      <h2 class="font-semibold text-3xl leading-[1.1] sm:text-3xl md:text-6xl">
        {{ "offers.title1" | translate }}
      </h2>
      <p
        class="text-left max-w-[65%] leading-normal text-gray-600 font-medium sm:text-lg sm:leading-7"
      >
        {{ "offers.titDesc" | translate }}
      </p>
    </div>
    <img
      width="200"
      loading="lazy"
      decoding="async"
      height="131"
      class="relative -mb-4 dark:filter"
      style="color: transparent"
      src="../../../assets/svg/look_down.svg"
      alt="team"
    />
  </div>
  <div
    class="z-0 mx-auto grid justify-center gap-4 sm:grid-cols-2 md:grid-cols-3"
  >
    <div *ngFor="let card of cards" class="info_blocks">
      <div class="info_blocks_dw">
        <img
          width="200"
          height="200"
          decoding="async"
          loading="lazy"
          class="w-20 h-20"
          [src]="card.image"
          alt="team"
        />
        <div>
          <h3 class="font-bold">{{ card.title | translate }}</h3>
          <p class="text-sm">{{ card.description | translate }}</p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="mx-auto text-center pt-12 pb-4 text-gray-600 font-medium md:max-w-2xl"
  >
    <p class="leading-normal sm:text-lg sm:leading-7">
      {{ "offers.titDesc" | translate }}
    </p>
  </div>
  <div
    routerLink="/courses"
    class="flex cursor-pointer items-center justify-center py-3"
  >
    <a
      class="inline-flex text-white items-center justify-center text-lg sm:text-xl lg:text-2xl lg:p-3 p-2 rounded-md font-medium bg-[#0f172a] hover:bg-[#292b32]"
    >
      <img
        width="24"
        loading="lazy"
        src="../../../assets/img/thunder.gif"
        alt=""
      />
      {{ "mainPage.join" | translate }}
    </a>
  </div>
</section>
