<section class="space-y-6 py-24 rounded-3xl bg-gray-100">
  <div class="mx-auto flex flex-col items-center leading-[1.1] text-center">
    <h2 class="font-semibold text-3xl leading-[1.1] sm:text-3xl md:text-6xl">
      {{ "team.freeLesson" | translate }}
    </h2>
    <p
      class="max-w-[85%] leading-normal sm:text-lg sm:leading-7 text-gray-600 font-semibold pt-5"
    >
      {{ "team.speakFree" | translate }}
    </p>
  </div>
  <div class="flex justify-center items-center gap-4 mt-4">
    <div
      (click)="openCardModal()"
      class="p-4 border px-16 rounded-xl bg-[#0f172a] hover:bg-[#292b32]"
    >
      <button class="text-white font-medium">
        {{ "team.submitRequest" | translate }}
      </button>
    </div>
  </div>
</section>

<app-custom-modal
  [visible]="isModalOpen"
  [actionText]="'common.close' | translate"
  (closed)="closeCardModal()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-start py-2">
    <h1 class="text-xl text-[#374151] font-semibold mb-3">
      {{ "registrationForm.title" | translate }}
    </h1>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
      {{ "registrationForm.fullName" | translate }}
    </label>
    <input
      type="text"
      formControlName="fullName"
      [placeholder]="'registrationForm.fullNamePlaceholder' | translate"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    />
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1 mt-3">
      {{ "registrationForm.phone" | translate }}
    </label>
    <input
      type="tel"
      formControlName="phone"
      [placeholder]="'registrationForm.phonePlaceholder' | translate"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    />
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1 mt-3">
      {{ "registrationForm.selectCourse" | translate }}
    </label>

    <select
      formControlName="course"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    >
      <option *ngFor="let course of courses" [value]="course.name">
        {{ course.name }}
      </option>
    </select>
    <div class="mt-6 text-right">
      <button
        type="submit"
        class="text-white px-4 py-2 rounded bg-[#0f172a] hover:bg-[#292b32] mr-3"
      >
        {{ "registrationForm.submit" | translate }}
      </button>
    </div>
  </form>
</app-custom-modal>
