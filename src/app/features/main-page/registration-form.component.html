<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="text-start w-full max-w-[380px] bg-white rounded-xl shadow-md p-6 sm:mb-12 mb-6"
>
  <h1 *ngIf="showTitle" class="text-xl text-[#374151] font-semibold mb-3">
    {{ "registrationForm.title" | translate }}
  </h1>
  <div *ngIf="success" class="text-green-600 mb-2">
    {{ "registrationForm.success" | translate }}
  </div>
  <div *ngIf="error" class="text-red-600 mb-2">
    {{ "registrationForm.error" | translate }}
  </div>
  <div c>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
      {{ "registrationForm.fullName" | translate }}
    </label>
    <input
      type="text"
      formControlName="fullName"
      [placeholder]="'registrationForm.fullNamePlaceholder' | translate"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    />
    <label
      for="phone"
      class="block text-sm font-medium text-gray-700 mb-1 mt-3"
    >
      {{ "registrationForm.phone" | translate }}
    </label>
    <input
      type="tel"
      formControlName="phone"
      [placeholder]="'registrationForm.phonePlaceholder' | translate"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    />
    <label
      for="course"
      class="block text-sm font-medium text-gray-700 mb-1 mt-3"
    >
      {{ "registrationForm.selectCourse" | translate }}
    </label>
    <select
      formControlName="course"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800"
    >
      <option *ngFor="let course of courses" [value]="course.name">
        {{ course.name }}
      </option>
    </select>
  </div>
  <div class="mt-6 text-right">
    <button
      type="submit"
      [disabled]="loading"
      class="text-white px-4 py-2 rounded bg-[#0f172a] hover:bg-[#292b32]"
    >
      {{
        loading
          ? ("registrationForm.sending" | translate)
          : ("registrationForm.submit" | translate)
      }}
    </button>
  </div>
</form>
