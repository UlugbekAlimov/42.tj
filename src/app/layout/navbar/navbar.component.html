<header class="top-0 fixed left-0 w-full z-10 bg-white p-4 border-b">
  <div class="container mx-auto max-w-7xl">
    <nav class="flex items-center justify-between">
      <a href="/">
        <div class="flex cursor-auto items-center gap-2">
          <img class="w-16" src="../../../assets/img/icd_logo.png" alt="" />
        </div>
      </a>
      <div class="hidden md:flex gap-1">
        <a class="menu_nav" routerLink="/" href="/">Главная страница</a>
        <a class="menu_nav" routerLink="/courses" href="/">Курсы</a>
        <a class="menu_nav" href="/mentors">Менторы</a>
        <a class="menu_nav" href="/faq">FAQ</a>
      </div>
      <div class="flex items-center gap-2">
        <div (click)="switchLangToggle()" class="cursor-pointer hover:bg-gray-100 p-2 rounded-md flex transition-all duration-200">
          <span class="mr-2">{{ langButtonLabel }}</span><img src="../../../assets/svg/global-fill.svg" width="24" alt="">
        </div>
        <button
          (click)="menuOpen = !menuOpen"
          class="inline-flex items-center justify-center rounded-md text-sm font-medium hover:bg-gray-100 transition-all duration-200 h-10 w-10 outline-none"
          type="button"
          id="radix-:R5luiba:"
          aria-haspopup="menu"
          aria-expanded="false"
          data-state="closed"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-menu w-5 h-5"
          >
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
        @if (menuOpen) {
        <div
          class="absolute right-0 top-16 bg-white shadow-lg rounded-lg p-2 w-48"
        >
          <a href="/" class="menu_a">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user mr-2 h-4 w-4"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Главная
          </a>
          <a href="/" class="menu_a">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layout-dashboard mr-2 h-4 w-4"
            >
              <rect width="7" height="9" x="3" y="3" rx="1"></rect>
              <rect width="7" height="5" x="14" y="3" rx="1"></rect>
              <rect width="7" height="9" x="14" y="12" rx="1"></rect>
              <rect width="7" height="5" x="3" y="16" rx="1"></rect>
            </svg>
            Курсы</a
          >
          <a href="/" class="menu_a">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-users mr-2 h-4 w-4"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Менторы</a
          >
          <div class="relative group">
            <a class="menu_a">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-languages mr-2 h-4 w-4"
              >
                <path d="m5 8 6 6"></path>
                <path d="m4 14 6-6 2-3"></path>
                <path d="M2 5h12"></path>
                <path d="M7 2h1"></path>
                <path d="m22 22-5-10-5 10"></path>
                <path d="M14 18h6"></path>
              </svg>
              FAQ
            </a>
          
          </div>
          <a class="menu_a" (click)="isLanguageMenuOpen = !isLanguageMenuOpen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-life-buoy mr-2 h-4 w-4"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="m4.93 4.93 4.24 4.24"></path>
              <path d="m14.83 9.17 4.24-4.24"></path>
              <path d="m14.83 14.83 4.24 4.24"></path>
              <path d="m9.17 14.83-4.24 4.24"></path>
              <circle cx="12" cy="12" r="4"></circle>
            </svg>
            Поддержка</a
          >
        </div>
        }
      </div>
    </nav>
  </div>
</header>
